<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Metadata for the Webpage -->
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lo-fi-fy</title>

    <!-- Bootstrap CSS files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--get rid of scroll bar-->
    <style>
        body { 
            padding-right: 0px !important;
            overflow-y: hidden !important;
        }
    </style>

</head>
    <body class="body">    


    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-12 p-0">
                <div class="jumbotron min-vh-100 text-center m-0 bg-white d-flex flex-column justify-content-center">
                  
                    <!--title image-->
                    <p class="lead">
                        <img src="lofi-white.jpeg" width="500px" height="250px">
                    </p>
                    
                    <div class="row justify-content-md-center"></div>
                    
                    <!--upload mp3-->
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col col-lg-6">
                                <form onsubmit="submitForm(); return false;" id="formdata">
                                    <!--<button class="clickdown"></button>-->
                                    <div class="custom-file">
                                        <input name="music" type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">choose an mp3 file</label>
                                    </div>
                                    
                                    <div class="row">
                                        <p></p>
                                    </div>

                                    <!--input for bpm and key-->
                                    <div class="row" class="margin-top 3">
                                        <div class="col">
                                        <input name="bpm" type="text" class="form-control" placeholder="bpm ">
                                        </div>
                                        <div class="col">
                                        <select class="custom-select" id="inputGroupSelect01">
                                            <option selected>select key...</option>
                                            <option value="1">C</option>
                                            <option value="2">C#/Dd</option>
                                            <option value="3">D</option>
                                            <option value="4">D#/Eb</option>
                                            <option value="5">E</option>
                                            <option value="6">F</option>
                                            <option value="7">F#/Gb</option>
                                            <option value="8">G</option>
                                            <option value="9">G#/Ab</option>
                                            <option value="10">A</option>
                                            <option value="11">A#/Bb</option>
                                            <option value="12">B</option>

                                        </select>
                                        </div>
                                    </div>
                                  
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <p><p></p></p>
                    <p>
                        <img src="play.jpeg" height="200px" width="200px">
                    </p>

                </div>
            </div>
        </div>
    </div>  


 
    <!-- jQuery Javascript Library (required by Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery UI Library (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   
    <!-- Bootstrap Library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        //name of the file appear on select
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

    <script src="/upload.js"></script>

   </body>
</html>
