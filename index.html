    <style media="screen">
        #lofi-button {
            padding: 10px;
            color: white;
            background-color: #009578;
            border: 1px solid #000;
            border-radius: 5 px;
            cursor: pointer;
        }

        #lofi-button:hover {
            background-color: #00b28f;
        }

        #lofi-text{
            margin-left: 10px;
            font-family: sans-serif;
            color: #aaa;
        }
    </style>

    <style>
        .button {
            position: relative;
            background: url(hubble.jpg) no-repeat;
            border: none;
            font-size: 28px;
            color: #FFFFFF;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }
  
        .button:after {
            content: "";
            background: #f1f1f1;
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 3.0s
        }
  
        .button:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s
        }
    </style>

    <style>
        .bg{
            background: url(lofi.jpeg) no-repeat;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 10%;
            background-size: 100%;
            height: 750px;
            width: 1333px;
        }
    </style>

    <style>
        .clickdown {
            display: inline-block;
            height: 750px;
            width: 1333px;
            cursor: pointer;
            outline: none;
            color: #fff;
            background: url(lofi.jpeg) no-repeat;
            border: none;
            border-radius: 10%;
            box-shadow: 0 50px #999;
        }
    
        .clickdown:hover {background-color: #3e8e41}
    
        .clickdown:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            outline: none;
            transform: translateY(10px);
        }
    </style>

</head>
    <body>    

        <!--practice

        <!--upload mp3-->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <form>
                    <button class="clickdown"></button>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">choose an mp3 file</label>
                    </div>
                <!--input for bpm and key-->
                    <div class="form-group">
                    <label for="formGroupExampleInput">BPM:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Must fall between x and y">
                    </div>
                    <div class="form-group">
                    <label for="formGroupExampleInput2">Key:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Must fall between x and y">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
